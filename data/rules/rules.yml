version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'I'm fine' when the user asks
  steps:
  - intent: how_are_you
  - action: utter_iam_fine

- rule: Bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Joke telling
  steps:
  - intent: demand_joke
  - action: utter_joke

- rule: Show language buttons
  steps:
  - intent: change_language
  - action: action_change_language

- rule: Set new language
  steps:
  - intent: set_language
  - action: action_set_language

- rule: Pokemon check
  steps:
  - intent: confirm_exists
  - action: action_check_existence

- rule: Weather check
  steps:
  - intent: get_weather
  - action: action_check_weather

- rule: faq
  steps:
  - intent: faq
  - action: utter_faq

- rule: Activate quota form
  steps:
  - intent: query_quota
  - action: form_query_quota
  - active_loop: form_query_quota # Keep requesting form slots until they're filled in

- rule: Submit quota form
  condition: # Condition that form is active
  - active_loop: form_query_quota
  steps:
  - action: form_query_quota
  - active_loop: null # Stop the form
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - password: null
  - action: utter_wait
  - action: action_fetch_quota