version: "2.0"

rules:

- rule: Activate quota form
  steps:
  - intent: query_quota
  - action: form_query_quota
  - active_loop: form_query_quota # Keep requesting form slots until they're filled in

- rule: Submit quota form
  condition: # Condition that form is active
  - active_loop: form_query_quota
  steps:
  - action: form_query_quota
  - active_loop: null # Stop the form
  - slot_was_set:
    - requested_slot: null
  - slot_was_set:
    - password: null
  - action: utter_wait
  - action: action_fetch_quota