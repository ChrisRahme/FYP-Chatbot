language: en
pipeline:
- name: SpacyNLP
  model: en_core_web_md
- name: SpacyTokenizer
- name: RegexFeaturizer
  case_sensitive: false
- name: LanguageModelFeaturizer
  model_name: "bert"
  model_weights: "rasa/LaBSE"
  cache_dir: ./.cache
- name: SpacyFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 141
  model_confidence: linear_norm
  loss_type: cross_entropy
  constrain_similarities: true
  number_of_transformer_layers: 2
  number_of_attention_heads: 4
  batch_size:
  - 64
  - 128
  evaluate_on_number_of_examples: 200
  evaluate_every_number_of_epochs: 5
  regularization_constant: 0.002
  random_seed: 1
  tensorboard_log_directory: ./.tensorboard/DIET
  tensorboard_log_level: epoch
- name: RegexEntityExtractor
  case_sensitive: false
  use_lookup_tables: true
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 26
  model_confidence: linear_norm
  loss_type: cross_entropy
  constrain_similarities: true
  regularization_constant: 0.002
  random_seed: 1
  batch_size:
  - 64
  - 128
  evaluate_on_number_of_examples: 5
  evaluate_every_number_of_epochs: 1
  tensorboard_log_directory: ./.tensorboard/DIET2BOW
  tensorboard_log_level: epoch
- name: FallbackClassifier
  threshold: 0.2
  ambiguity_threshold: 0.05

policies:
- name: AugmentedMemoizationPolicy
  max_history: 8
- name: TEDPolicy
  max_history: 8
  epochs: 41
  model_confidence: linear_norm
  loss_type: cross_entropy
  constrain_similarities: true
  regularization_constant: 0.002
  random_seed: 1
  batch_size:
  - 64
  - 128
  evaluate_on_number_of_examples: 200
  evaluate_every_number_of_epochs: 5
  tensorboard_log_directory: ./.tensorboard/TED
  tensorboard_log_level: epoch
- name: RulePolicy
  core_fallback_threshold: 0.2
  core_fallback_action_name: action_default_fallback
  enable_fallback_prediction: true
  restrict_rules: true
  check_for_contradictions: true
