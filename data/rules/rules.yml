version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'I'm fine' when the user asks
  steps:
  - intent: how_are_you
  - action: utter_iam_fine

- rule: Bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Joke telling
  steps:
  - intent: demand_joke
  - action: utter_joke

- rule: Show language buttons
  steps:
  - intent: change_language
  - action: action_change_language

- rule: Set new language
  steps:
  - intent: set_language
  - action: action_set_language

- rule: Pokemon check
  steps:
  - intent: confirm_exists
  - action: action_check_existence

- rule: Weather check
  steps:
  - intent: get_weather
  - action: action_check_weather

- rule: faq
  steps:
  - intent: faq
  - action: utter_faq