version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Joke telling
  steps:
  - intent: demand_joke
  - action: utter_joke

- rule: Pokemon check
  steps:
  - intent: confirm_exists
  - action: action_check_existence

- rule: Weather check
  steps:
  - intent: get_weather
  - action: action_check_weather

- rule: TEST query_quota
  steps:
  - intent: query_quota
  - action: utter_joke