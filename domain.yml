  utter_youare_welcome_hy:
  - text: Խնդրեմ! Ինչպե՞ս կարող եմ դեռ օգնել?
  - text: Խնդիր չկա. Ինչ կարող եմ անել քեզ համար?
  - text: Հաճելի է ձեզ օգնել! Կարո՞ղ եմ ուրիշ բանի հարցում օգնել?
