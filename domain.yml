version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true
intents:
- get_weather:
    use_entities: true
- confirm_exists:
    use_entities: true
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- stop:
    use_entities: true
- mood_great:
    use_entities: []
- mood_unhappy:
    use_entities: []
- bot_challenge:
    use_entities: []
- demand_joke:
    use_entities: []
- out_of_scope:
    use_entities: []
- query_quota:
    use_entities: true
- nlu_fallback:
    use_entities: true
entities:
- city_name
- pokemon_name
- person_name
slots:
  out_of_scope:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  pokemon_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  city_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  username:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  password:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hi! How are you?
  - text: Hey there!
  - text: Hello, how can I help?
  utter_goodbye:
  - text: Bye!
  - text: Goodbye!
  - text: See you soon!
  utter_okay:
  - text: Okay.
  - text: No problem.
  - text: Understood.
  utter_wait:
  - text: Okay. Please wait.
  - text: On it, please wait.
  - text: Please wait a moment.
  - text: One moment please.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Here is something to cheer you up
  utter_did_that_help:
  - text: Did that help you?
  - text: Better?
  utter_happy:
  - text: Great!
  - text: Yay!
  - text: Awesome!
  utter_sad:
  - text: Aww
  - text: Too bad
  - text: I'm sorry
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  - text: I'm a chatbot!
  - text: Beep, boop, I'm a bot.
  utter_joke:
  - text: I went to buy some camo pants but couldn’t find any.
  - text: I failed math so many times at school, I can’t even count.
  - text: An ion meets his atom friend on the street and says he’s lost an electron. “Are you sure?” asks the atom. The ion replies, “I’m positive.”
  - text: I want to die peacefully in my sleep, like my grandfather… Not screaming and yelling like the passengers in his car.
  - text: When life gives you melons, you might be dyslexic.
  - text: Why did I divide sin by tan? Just cos.
  - text: I can’t believe I got fired from the calendar factory. All I did was take a day off.
  - text: Most people are shocked when they find out how bad I am as an electrician.
  - text: Never trust atoms; they make up everything.
  - text: I used to think I was indecisive. But now I’m not so sure.
  - text: Light travels faster than sound, which is the reason that some people appear bright before you hear them speak.
  utter_ask_username:
  - text: Please enter your username.
  utter_ask_password:
  - text: Please enter your password.
actions:
- action_out_of_scope
- action_check_existence
- action_check_weather
- action_fetch_quota
- utter_goodbye
- utter_greet
forms:
  form_query_quota:
    password:
    - intent_name: None
      not_intent: stop
      type: from_text
    username:
    - intent_name: None
      not_intent: stop
      type: from_text
e2e_actions: []
