version: "2.0"

rules:

- rule: Show language buttons
  steps:
  - intent: change_language
  - action: action_change_language

- rule: Set new language
  steps:
  - intent: set_language
  - action: action_set_language

- rule: Redirect the user to account recovery
  steps:
  - intent: forgot_credentials
  - action: action_recover_credentials