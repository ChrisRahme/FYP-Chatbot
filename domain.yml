version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true
intents:
- get_weather:
    use_entities: true
- confirm_exists:
    use_entities: true
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- stop:
    use_entities: true
- mood_great:
    use_entities: []
- mood_unhappy:
    use_entities: []
- bot_challenge:
    use_entities: []
- demand_joke:
    use_entities: []
- out_of_scope:
    use_entities: []
- query_quota:
    use_entities: true
- faq
- nlu_fallback:
    use_entities: true
entities:
- city_name
- pokemon_name
- person_name
slots:
  out_of_scope:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  pokemon_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  city_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  username:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  password:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false

actions:
- action_out_of_scope
- action_check_existence
- action_check_weather
- action_fetch_quota

responses:
  utter_greet:
  - text: Hi! How are you?
  - text: Hey there!
  - text: Hello, how can I help?
  utter_goodbye:
  - text: Bye!
  - text: Goodbye!
  - text: See you soon!
  utter_okay:
  - text: Okay.
  - text: No problem.
  - text: Understood.
  utter_wait:
  - text: Okay. Please wait.
  - text: On it, please wait.
  - text: Please wait a moment.
  - text: One moment please.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Here is something to cheer you up
  utter_did_that_help:
  - text: Did that help you?
  - text: Better?
  utter_happy:
  - text: Great!
  - text: Yay!
  - text: Awesome!
  utter_sad:
  - text: Aww
  - text: Too bad
  - text: I'm sorry
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  - text: I'm a chatbot!
  - text: Beep, boop, I'm a bot.
  utter_joke:
  - text: I went to buy some camo pants but couldn’t find any.
  - text: I failed math so many times at school, I can’t even count.
  - text: An ion meets his atom friend on the street and says he’s lost an electron. “Are you sure?” asks the atom. The ion replies, “I’m positive.”
  - text: I want to die peacefully in my sleep, like my grandfather… Not screaming and yelling like the passengers in his car.
  - text: When life gives you melons, you might be dyslexic.
  - text: Why did I divide sin by tan? Just cos.
  - text: I can’t believe I got fired from the calendar factory. All I did was take a day off.
  - text: Most people are shocked when they find out how bad I am as an electrician.
  - text: Never trust atoms; they make up everything.
  - text: I used to think I was indecisive. But now I’m not so sure.
  - text: Light travels faster than sound, which is the reason that some people appear bright before you hear them speak.
  utter_ask_username:
  - text: Please enter your username.
  utter_ask_password:
  - text: Please enter your password.
  utter_faq/buy_prepaid_card:
  - text: "The ADSL/Fiber/4G prepaid cards are available at our shops in Holcom Building and Hamra (https://www.idm.net.lb/contact-us.html).\n\n\
    List of neighboring dealers is available on this page www.idm.net.lb/points-of-sale.aspx."
  utter_faq/get_bill:
  - text: The monthly regular fees can be sent by email on a monthly basis, please provide us with your email address by sending an email to ccu@idm.net.lb in order to add your email address, and you will start receiving the invoices on a monthly basis.
  utter_faq/check_bill:
  - text: "1. Please go to IDM Website (www.idm.net.lb) and click on account management.\n\n
    2. Click on Register Now and submit your personal info in order to create a new account\n\n
    3. Once you click on Register, you will receive a verification code by SMS, please enter it and click on verify\n\n
    4. Click Start using Your Account Management Center\n\n
    5. Choose My Accounts and click on “Click to Add Account”\n\n
    6. Choose Add using the Account’s credentials\n\n
    7. Enter an account name and your account credentials then click on Add account\n\n
    8. Choose Back to my Accounts\n\n
    9. Click on Manage\n\n
    10. You can check your bill under “My invoices”."
  utter_faq/available_payment_methods:
  - text: "The ADSL/Fiber/4G accounts can be postpaid, where the monthly bills are being withdrawn from the bank account along with the overconsumption or the prorated amount of the previous month. You are kindly requested to provide us with a bank domiciliation form filled and stamped by the bank “LBP IBAN Nbr”.\n\n
    The ADSL/Fiber/4G accounts can be also prepaid, where you can refill your account by purchasing a refill card at the beginning of each month or upon expiry date.\n\n
    In case you would like to freeze your ADSL/Fiber account, please refill your account with a Service Card LBP 12000 which adds up 30 days (ADSL) and 15 days (Fiber) to your balance.\n\n
    Failing to do so shall result in the cancelation of the ADSL account on the 25th of the month (upon reaching the -60 in the idle time)."
  utter_faq/change_payment_method:
  - text: "From prepaid to postpaid: A bank domiciliation form will be sent to your email address to be signed and stamped by the bank, or submit it online through our Website.\n\n
    From postpaid to prepaid: Please send an email requesting to change the payment method or submit it online through our Website, and the request will be executed at the beginning of the subsequent month."


forms:
  form_query_quota:
    password:
    - intent_name: None
      not_intent: stop
      type: from_text
    username:
    - intent_name: None
      not_intent: stop
      type: from_text
e2e_actions: []
